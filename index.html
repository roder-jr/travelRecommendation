<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBloom</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">TravelBloom</div>
        
        <div class="navbar-links">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
        </div>
        
        <div class="search-container">
            <input type="text" placeholder="Enter a destination or keyword">
            <button class="search-btn">
                <i class="fas fa-search"></i> Search
            </button>
            <button class="clear-btn">Clear</button>
        </div>
    </nav>
        <!-- Nova seção Hero com imagem de fundo -->
        <section class="hero">
            <div class="hero-content">
                <h1>EXPLORE DREAM DESTINATION</h1>
                <p>It encourages exploration of unfamiliar territories, embracing diverse cultures and landscapes, while pursuing the desired destination that captivates the heart and ignites a sense of wonder.</p>
                <button class="cta-button">BOOK NOW</button>
            </div>
        </section>
        <footer class="social-footer">
            <div class="social-icons">
                <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-pinterest-p"></i></a>
            </div>
        </footer>
    <script src="travel_recommendation.js"></script>

</html>
